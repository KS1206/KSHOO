<html>
<head>
<title>Contact via Email - KS University</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=icon href=LOGO.png type=image/png>
<link rel="stylesheet" href="Email.css">
<script>
function handleSubmit(event) {
event.preventDefault();
alert("✅ Your message has been sent successfully!");
event.target.reset();
}
</script>
</head>
<body>

<header class="page-header">
<h1>Contact KS University</h1>
<p>Send us your inquiries using the form below</p>
</header>

<main class="email-container">
<form class="email-form" onsubmit="handleSubmit(event)">

<label for="password">Create Password</label>
<input type="password" id="password" name="password" placeholder="Enter password" required>

<div id="strength-message">Strength: <span id="strength-text">None</span></div>

<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Your name" required>

<label>Gender</label>
<div class="gender-options">
<label><input type="radio" name="gender" value="Male" required> Male</label>
<label><input type="radio" name="gender" value="Female" required> Female</label>
</div>

<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="your@email.com" required>

<label for="subject">Subject</label>
<input type="text" id="subject" name="subject" placeholder="Message subject" required>

<label for="programme">Interested Programmes</label>
<select id="programme" name="programme[]" multiple required>
<option value="Diploma in CS">Diploma in Computer Science</option>
<option value="Bachelor in IT">Bachelor of IT</option>
<option value="Bachelor in Business">Bachelor of Business</option>
<option value="Master in Education">Master in Education</option>
<option value="PhD">PhD Programmes</option>
</select>

<label for="message">Message</label>
<textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

<button type="submit">Send Email</button>
</form>
</main>

<div class="back-button">
<a href="MAIN.html">← Back to Main Page</a>
</div>

<footer class="page-footer">
<p>© 2025 KS University. All Rights Reserved.</p>
</footer>

<script>
const passwordInput = document.getElementById("password");
const strengthText = document.getElementById("strength-text");

passwordInput.addEventListener("input", () => {
const val = passwordInput.value;
let strength = "None";
let color = "gray";

if (val.length < 6) {
strength = "Too Short";
color = "gray";
} else if (val.match(/[a-z]/) && val.match(/[0-9]/)) {
strength = "Medium";
color = "orange";
}
if (val.length >= 8 && val.match(/[a-z]/) && val.match(/[A-Z]/) && val.match(/[0-9]/) && val.match(/[^a-zA-Z0-9]/)) {
strength = "Strong";
color = "green";
}

strengthText.textContent = strength;
strengthText.style.color = color;
});
</script>

</body>
</html>
