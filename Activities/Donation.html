<header class="page-header">

<button class="nav left" onclick="changeSlide(-1)">&#10094;</button>
<img id="slide-image" src="BOOKS.jpg" alt="Donation Banner">
<button class="nav right" onclick="changeSlide(1)">&#10095;</button>
</div>

</main>

<div class="back-button">
<a href="MAIN.html">← Back to Main Page</a>

<script>
const images = ["BOOKS.jpg", "MONEY.jpg", "duck.jpg"];
let current = 0;

function changeSlide(step) {
current = (current + step + images.length) % images.length;
document.getElementById("slide-image").src = images[current];
}
</script>
